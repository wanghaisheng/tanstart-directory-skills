name: "Security Gate: Secret Scanning"

on:
  pull_request:
    branches: [main, master]

jobs:
  trufflehog:
    name: Scan for Verified Secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required to scan the code in the PR
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # necessary to support the scoping requirements below

      - name: TruffleHog OSS
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }} # scope it to the committed files
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified --debug

      - name: Notify on Failure
        if: steps.trufflehog.outcome == 'failure'
        run: |
          echo "::error::Verified secrets found! This PR contains live credentials that must be rotated before they are compromised. If not possible, recommend raising with GH Support to remove."
          exit 1
